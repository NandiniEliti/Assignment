<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        /* Add some basic CSS styling for the form */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label{
            display:block;
            margin-bottom: 5px;
        };
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select><br><br>

            <label>Gender:</label>
            <label for="male">Male</label> <input type="checkbox" id="male" name="gender"> 
            <label for="female">Female</label> <input type="checkbox" id="female" name="gender"> 
            <label for="other">Other</label><br><input type="checkbox" id="other" name="gender"> 

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br>

            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Form Submission</h2>
        <div id="popupContent"></div>
        <button id="closePopup">Close</button>
    </div>

    <script>
        const form = document.getElementById("surveyForm");
        const submitBtn = document.getElementById("submitBtn");
        const resetBtn = document.getElementById("resetBtn");
        const popup = document.getElementById("popup");
        const popupContent = document.getElementById("popupContent");
        const closePopup = document.getElementById("closePopup");

        submitBtn.addEventListener("click", function() {
            if (form.checkValidity()) {
                // Form is valid, so show the popup with the submitted data
                popup.style.display = "block";
                popupContent.innerHTML = `
                    <p><strong>First Name:</strong> ${document.getElementById("firstName").value}</p>
                    <p><strong>Last Name:</strong> ${document.getElementById("lastName").value}</p>
                    <p><strong>Date of Birth:</strong> ${document.getElementById("dob").value}</p>
                    <p><strong>Country:</strong> ${document.getElementById("country").value}</p>
                    <p><strong>Gender:</strong> ${document.querySelector('input[name="gender"]:checked').labels[0].textContent}</p>
                    <p><strong>Profession:</strong> ${document.getElementById("profession").value}</p>
                    <p><strong>Email:</strong> ${document.getElementById("email").value}</p>
                    <p><strong>Mobile Number:</strong> ${document.getElementById("mobile").value}</p>
                `;
            }
        });

        closePopup.addEventListener("click", function() {
            // Close the popup and reset the form
            popup.style.display = "none";
            form.reset();
        });

        resetBtn.addEventListener("click", function() {
            // Reset the form
            form.reset();
        });
    </script>
</body>
</html>
